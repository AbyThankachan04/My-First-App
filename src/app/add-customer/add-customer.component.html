<app-header></app-header>
<!-- main app container -->
<div class="container editprofile">
  <div class="heading"> <span>ADD CUSTOMER</span></div>
  
    <form [formGroup]="registerForm" >
    
        
        <div class="form-group ">
          <label>First Name</label>
          <input type="text" formControlName="firstName" class="form-control" />
          <div *ngIf="submitted && f.firstName.errors" >
            <div *ngIf="f.firstName.errors.required" class="error">First Name is required</div>
          </div>
        </div>
        <div class="form-group ">
          <label>Last Name</label>
          <input type="text" formControlName="lastName" class="form-control"
          />
          <div *ngIf="submitted && f.lastName.errors" >
            <div *ngIf="f.lastName.errors.required" class="error">Last Name is required</div>
          </div>
        </div>

        <div class="form-group ">
          <label>Address</label>
          <input type="text" formControlName="address" class="form-control"
            />
          <div *ngIf="submitted && f.address.errors">
            <div *ngIf="f.address.errors.required" class="error">Address is required</div>
          </div>
        </div>
     
      <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control"
           />
        <div *ngIf="submitted && f.email.errors">
          <div *ngIf="f.email.errors.required" class="error">Email is required</div>
          <div *ngIf="f.email.errors.email" class="error">Email must be a valid email address</div>
        </div>
      </div>

      <div class="form-group">
        <label for="userName">Gender</label>
  
  
        <!-- <p>Please select your gender:</p> -->
        <div class="modal_reason_body" >
          <div class="radio_reason">
            <input class="modal_reason_radio" formControlName="gender" type="radio" id="reason1"  value="Male"
              />
            <label for="reason1">Male</label><br>
          </div>
          <div class="radio_reason">
            <input class="modal_reason_radio" formControlName="gender" type="radio" id="reason2"  value="Female"
             >
            <label for="reason2">Female</label><br>
          </div>
  
        </div>
        <div *ngIf="submitted && f.gender.errors">
          <div *ngIf="f.gender.errors.required" class="error">gender is required</div>
          
        </div>
  
      </div>
   
      <div class="form-group ">
        <label>State</label>
        <input type="text" formControlName="state" class="form-control"
           />
        <div *ngIf="submitted && f.state.errors" >
          <div *ngIf="f.state.errors.required" class="error">state is required</div>
        </div>
      </div>
   
      <div class="buttonns">
        <button class="l-large-btn" (click)= "onSubmit()">ADD</button>
        <button class="l-large-btn-cancel" type="reset" (click)="onReset()">Cancel</button>
      </div>
    </form>
 
</div>

<app-pop-over #popupInstance> </app-pop-over>
